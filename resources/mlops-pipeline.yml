resources:
  jobs:
    loan_prediction:
      name: loan_prediction-workflow-test-demo
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Australia/Sydney"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "loan_prediction"
      job_clusters:
        - job_cluster_key: "loan_prediction-cluster"
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: Standard_DS3_v2
            data_security_mode: SINGLE_USER
            num_workers: 1

      tasks:
        - task_key: "preprocessing"
          job_cluster_key: "loan_prediction-cluster"
          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "../jobs/preprocess.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
          libraries:
           - whl: ../dist/*.whl
        - task_key: if_refreshed
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.preprocessing.values.refreshed}}"
            right: "1"
          depends_on:
            - task_key: "preprocessing"
        - task_key: "train_model"
          depends_on:
            - task_key: "if_refreshed"
              outcome: "true"
          job_cluster_key: "loan_prediction-cluster"
          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "../jobs/train_model.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
              - "--git_sha"
              - ${var.git_sha}
              - "--job_run_id"
              - "{{job.id}}"
          libraries:
            - whl: ../dist/*.whl
        - task_key: "evaluate_model"
          depends_on:
            - task_key: "train_model"
          job_cluster_key: "loan_prediction-cluster"
          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "../jobs/evaluate_model.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
              - "--new_model_uri"
              - "{{tasks.train_model.values.new_model_uri}}"
              - "--job_run_id"
              - "{{job.id}}"
              - "--git_sha"
              - ${var.git_sha}
          libraries:
            - whl: ../dist/*.whl
        - task_key: model_update
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.evaluate_model.values.model_update}}"
            right: "1"
          depends_on:
            - task_key: "evaluate_model"
        - task_key: "deploy_model"
          depends_on:
            - task_key: "model_update"
              outcome: "true"
          job_cluster_key: "loan_prediction-cluster"

          spark_python_task:
            python_file: "../jobs/deploy_model.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
          libraries:
            - whl: ../dist/*.whl
